  title: Why choose our service?
  description: Our mission is empower individuals with informed choices regarding menstrual products.
  items:
    - title: Easy to use
      description: Describe your needs, your habits, and more. Ask for it and you shall receive.
      icon: i-heroicons-heart-solid
    - title: Accesible
      description: Find the best recommendations on your phone, your laptop, and any device you use!
      icon: i-heroicons-device-phone-mobile-20-solid
    - title: Compare products
      description: Elissa looks at the reviews made by other people with the same needs as you and allows you to compare their recommendations to find what YOU think is best.
      icon: i-heroicons-document-duplicate-20-solid
    - title: Fast
      description: In the click of a few buttons, you get a recommendation and are redirected to a page that allows you to purchase your product immediately.
      icon: i-heroicons-rocket-launch
    - title: Save money
      description: Stop wasting your money on testing different products to see which is the best fit. Elissa saves your money and your time.
      icon: i-heroicons-currency-dollar
    - title: Analytics of the product
      description: Stop wondering what you are putting in your body, Elissa gives you a clear view of the components of the products you are interested in.
      icon: i-heroicons-chart-bar
